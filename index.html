<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CR7 Fan Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .content {
            text-align: center;
        }
        .content img {
            max-width: 100%;
            height: auto;
        }
        .social-icons {
            margin-top: 20px;
        }
        .social-icons a {
            margin: 0 10px;
            display: inline-block;
        }
        .social-icons a img {
            width: 40px; /* Adjust width as needed */
            height: 40px; /* Adjust height as needed */
        }
    </style>
</head>
<body>
    <div class="content">
        <img src="https://scontent.fsyd4-1.fna.fbcdn.net/v/t39.30808-6/434763774_861020349371007_1403164545516033430_n.jpg?_nc_cat=102&ccb=1-7&_nc_sid=5f2048&_nc_ohc=FOz9bpTYqFEAX8haNMD&_nc_ht=scontent.fsyd4-1.fna&oh=00_AfBgBu49-oj_gziN_KzXu9Htodq-6FRwHUAYY77rkDTtYA&oe=660ECEED" alt="Your Photo">
        <h1>Welcome to CR7 Fan Page</h1>
        <div class="social-icons">
            <a href="https://www.facebook.com/CristianoRonaldoFanClubNepal"><img src="https://cdnjs.cloudflare.com/ajax/libs/simple-icons/11.10.0/facebook.svg" alt="Facebook"></a>
            <a href="https://www.facebook.com/CristianoRonaldoFanClubNepal"><img src="https://cdnjs.cloudflare.com/ajax/libs/simple-icons/11.10.0/instagram.svg" alt="Instagram"></a>

    </div>

</html>
