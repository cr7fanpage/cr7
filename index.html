<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CR7 Fan Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .content {
            text-align: center;
        }
        .content img {
            max-width: 100%;
            height: auto;
        }
        .social-icons {
            margin-top: 20px;
        }
        .social-icons a {
            margin: 0 10px;
            display: inline-block;
        }
        .social-icons a img {
            width: 40px; /* Adjust width as needed */
            height: 40px; /* Adjust height as needed */
        }
        .instagram{ width:100px; height:100px;
            background: #f09433; 
            background: -moz-linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%); 
            background: -webkit-linear-gradient(45deg, #f09433 0%,#e6683c 25%,#dc2743 50%,#cc2366 75%,#bc1888 100%); 
            background: linear-gradient(45deg, #f09433 0%,#e6683c 25%,#dc2743 50%,#cc2366 75%,#bc1888 100%); 
            filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#f09433', endColorstr='#bc1888',GradientType=1 );
        }
    </style>
</head>
<body>
    <div class="content">
        <img src="https://scontent.fsyd4-1.fna.fbcdn.net/v/t39.30808-6/434763774_861020349371007_1403164545516033430_n.jpg?_nc_cat=102&ccb=1-7&_nc_sid=5f2048&_nc_ohc=FOz9bpTYqFEAX8haNMD&_nc_ht=scontent.fsyd4-1.fna&oh=00_AfBgBu49-oj_gziN_KzXu9Htodq-6FRwHUAYY77rkDTtYA&oe=660ECEED" alt="Your Photo">
        <h1>Welcome to CR7 Fan Page</h1>
        <p>Follow on social media</p>
        <div class="social-icons">
            <a style="fill: blue;" href="https://www.facebook.com"><img src="https://cdnjs.cloudflare.com/ajax/libs/simple-icons/11.10.1/facebook.svg" alt="Facebook"></a>
            <a class="instagram" href="https://www.instagram.com"><img src="https://cdnjs.cloudflare.com/ajax/libs/simple-icons/11.10.1/instagram.svg" alt="Instagram"></a>
            <a style="fill: red;" href="https://www.youtube.com"><img src="https://cdnjs.cloudflare.com/ajax/libs/simple-icons/11.10.1/youtube.svg" alt="YouTube"></a>
        </div>
    </div>
</body>
</html>
